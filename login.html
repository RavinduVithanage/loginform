<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="grid h-screen place-items-center md:w-32 lg:w-96 sm:w-16">
    <div class=" h-40 w-96 p-2 bg-gray-200 flex-wrap  flex items-center justify-center  md:w-32 lg:w-96 sm:w-16 ">
     <div class="text-gray-400 focus-within:text-green-600 ">   
        <label>Email</label>
        <input  class="ml-7 md:w-2/3 px-4 py-0.5 border rounded" type="email" id="email">
        <span class="ml-16 md:w-2/3 text-[10px] text-red-600 hidden" id="email-error">Email is Required</span>
     </div>   
     <div class="text-gray-400 focus-within:text-green-600 ">
        <label>Password</label>
        <input class="md:w-2/3 px-4 py-0.5 border rounded" type="password" id="password">
        <span class="ml-16 text-[10px] text-red-600 hidden" id="password-error">Password is Required</span>
    </div>
    <button type="submit"class="bg-blue-500 text-white px-2 py-0.5 rounded" onclick="login()">Login</button>
    </div>
    </div>

    <div class="success absolute top-2 right-2 h-10 w-40 px-5 py-1 bg-green-200 hidden " id="success">
        <span class="text-[15px] text-green-600/100">login successfull</span>
        <button type="button" class="absolute top-0 right-0 rounded-md p-2 inline-flex  text-green-400 hidden ">
            <svg class="h-3 w-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
