<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-center items-center h-screen ">
        <div class ="w-96 p-8 shadow-lg  bg-[url('purple.jpg')] bg-cover  rounded-md">
            <h2 class="text-2xl text-center font-bold text-purple-600">User Login</h2>
            <div class="flex flex-col md:flex-row md:gap-[50px] mt-3 text-purple-600 ">
                <label class="block text-base ">Email</label>
                <div class="relative">
                <input  class=" w-full text-base px-2 py-1  border-b-2 border-purple-600 bg-transparent focus:ring-0 focus:outline-none  " type="email" id="email">
                <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#fff">
                        <path d="M0 3v18h24v-18h-24zm6.623 7.929l-4.623 5.712v-9.458l4.623 3.746zm-4.141-5.929h19.035l-9.517 7.713-9.518-7.713zm5.694 7.188l3.824 3.099 3.83-3.104 5.612 6.817h-18.779l5.513-6.812zm9.208-1.264l4.616-3.741v9.348l-4.616-5.607z"/>
                      </svg>
                </span>
                <span class="absolute block text-[10px] text-red-600 mt-1 font-semibold hidden" id="email-error">Email is Required</span>
                </div>
            </div>
            <div class="flex flex-col md:flex-row md:gap-[20px] mt-5  text-purple-600 ">
                <label class="block text-base ">Password</label>
                <div class="relative">
                <input  class="flex w-full text-base px-2 py-1 border-b-2 border-purple-600 bg-transparent focus:ring-0 focus:outline-none" type="password" id="password">
                <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#fff">
                        <path d="m18.75 9h-.75v-3c0-3.309-2.691-6-6-6s-6 2.691-6 6v3h-.75c-1.24 0-2.25 1.009-2.25 2.25v10.5c0 1.241 1.01 2.25 2.25 2.25h13.5c1.24 0 2.25-1.009 2.25-2.25v-10.5c0-1.241-1.01-2.25-2.25-2.25zm-10.75-3c0-2.206 1.794-4 4-4s4 1.794 4 4v3h-8zm5 10.722v2.278c0 .552-.447 1-1 1s-1-.448-1-1v-2.278c-.595-.347-1-.985-1-1.722 0-1.103.897-2 2-2s2 .897 2 2c0 .737-.405 1.375-1 1.722z"/>
                    </svg>
                </span>
                <span class="absolute block font-semibold text-[10px] text-red-600 mt-0.5 " id="password-error">Password is Required</span>
                </div>
            </div>
            <div class="block text-base bg-transparent text-purple-600  hover:bg-purple-600 hover:bg-gray-200 hover:text-white w-[25%] mx-auto px-2 py-0.5 rounded mt-3 text-center ring ring-purple-600 mt-7">
                <button type="submit"  onclick="login()">Login</button>
            </div>
        </div>
    </div>

    <!--succsess full message-->

    <div class="flex text-white justify-end  items-center  text-center md:text-left hover:-translate-x-10 duration-200 ease-linear ">
        <div class="bg-purple-600 w-30 p-3">
          <h1 class="">Login Succsessfull</h1>
        </div>
        <div class="relative bg-purple-600 w-10 p-3">
            <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
          <path
              d="M6.2253 4.81108C5.83477 4.42056 5.20161 4.42056 4.81108 4.81108C4.42056 5.20161 4.42056 5.83477 4.81108 6.2253L10.5858 12L4.81114 17.7747C4.42062 18.1652 4.42062 18.7984 4.81114 19.1889C5.20167 19.5794 5.83483 19.5794 6.22535 19.1889L12 13.4142L17.7747 19.1889C18.1652 19.5794 18.7984 19.5794 19.1889 19.1889C19.5794 18.7984 19.5794 18.1652 19.1889 17.7747L13.4142 12L19.189 6.2253C19.5795 5.83477 19.5795 5.20161 19.189 4.81108C18.7985 4.42056 18.1653 4.42056 17.7748 4.81108L12 10.5858L6.2253 4.81108Z"
              fill="currentColor"
            />
          </svg>
        </div>
    </div>

    <script src="sc.js"></script>
   
</body>
</html>
